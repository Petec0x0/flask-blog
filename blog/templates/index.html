{% extends 'layout.html' %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="user/{{ post.author }}">{{ post.author }}</a>
              <small class="text-muted">{{ post.updated_at.strftime('%d %b %Y %I:%M %p') }}</small>
            </div>
            <h2><a class="article-title" href="posts/details/{{ post.slug }}">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.body[: 150] | safe }}...</p>
          </div>
        </article>
    {% endfor %}
{% endblock %}
